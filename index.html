<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tabla peri√≥dica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  h1 {
    text-align: center;
  }

  .contenedor-tabla {
    display: inline-block;
  }

  .titulos {
    display: grid;
    grid-template-columns: repeat(9, 90px);
    gap: 8px;
    margin-top: 10px;
  }

  .titulo {
    text-align: center;
    font-weight: bold;
  }

  .cuerpo {
    display: grid;
    grid-template-columns: repeat(9, 90px);
    grid-auto-rows: 70px;
    gap: 8px;
    margin-top: 10px;
  }

  .celda {
    width: 90px;
    height: 70px;
    border: 1px solid #444;
    font-size: 22px;
    background-color: #f1f1f1;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .bloque {
    border: 1px solid #444;
    background-color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-align: center;
  }

  /* ICONOS EXAMEN */
  .fila-examen {
    display: grid;
    grid-template-columns: repeat(9, 90px);
    gap: 8px;
    margin-top: 20px;
  }

  .exam-btn {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #444;
    background-color: #fff3a3;
    font-size: 26px;
    cursor: pointer;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .exam-btn:hover {
    background-color: #ffe46e;
  }

  /* PANTALLA EXAMEN */
  #exam-area {
    margin-top: 30px;
    display: none;
  }

  .exam-grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .exam-row {
    display: grid;
    grid-template-columns: 90px 30px 230px 30px;
    align-items: center;
    gap: 10px;
  }

  .exam-input {
    width: 100%;
    height: 70px;
    font-size: 22px;
    text-align: center;
    border: 1px solid #444;
    box-sizing: border-box;
    background-color: #ffffff;
  }

  .resultado {
    font-size: 26px;
    text-align: center;
  }

  .circle-btn {
    margin-top: 20px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #444;
    background-color: #e0e0e0;
    font-size: 16px;
  }

  .circle-btn:hover {
    background-color: #d4d4d4;
  }
</style>
</head>

<body>

  <!-- ICONOS DE EXAMEN -->
  <div class="fila-examen">

<!-- ZONA EXAMEN -->
<div id="exam-area"></div>

<script>
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "es-ES";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

const columnas = {
  "Ia":[
    {symbol:"H",name:"Hidr√≥geno"},
    {symbol:"Li",name:"Litio"},
    {symbol:"Na",name:"Sodio"},
    {symbol:"K",name:"Potasio"},
    {symbol:"Rb",name:"Rubidio"},
    {symbol:"Cs",name:"Cesio"},
    {symbol:"Fr",name:"Francio"}
  ],
  "IIa":[
    {symbol:"Be",name:"Berilio"},
    {symbol:"Mg",name:"Magnesio"},
    {symbol:"Ca",name:"Calcio"},
    {symbol:"Sr",name:"Estroncio"},
    {symbol:"Ba",name:"Bario"},
    {symbol:"Ra",name:"Radio"}
  ],
  "IIIa":[
    {symbol:"B",name:"Boro"},
    {symbol:"Al",name:"Aluminio"},
    {symbol:"Ga",name:"Galio"},
    {symbol:"In",name:"Indio"},
    {symbol:"Tl",name:"Talio"}
  ],
  "IVa":[
    {symbol:"C",name:"Carbono"},
    {symbol:"Si",name:"Silicio"},
    {symbol:"Ge",name:"Germanio"},
    {symbol:"Sn",name:"Esta√±o"},
    {symbol:"Pb",name:"Plomo"}
  ],
  "Va":[
    {symbol:"N",name:"Nitr√≥geno"},
    {symbol:"P",name:"F√≥sforo"},
    {symbol:"As",name:"Ars√©nico"},
    {symbol:"Sb",name:"Antimonio"},
    {symbol:"Bi",name:"Bismuto"}
  ],
  "VIa":[
    {symbol:"O",name:"Ox√≠geno"},
    {symbol:"S",name:"Azufre"},
    {symbol:"Se",name:"Selenio"},
    {symbol:"Te",name:"Telurio"},
    {symbol:"Po",name:"Polonio"}
  ],
  "VIIa":[
    {symbol:"F",name:"Fl√∫or"},
    {symbol:"Cl",name:"Cloro"},
    {symbol:"Br",name:"Bromo"},
    {symbol:"I",name:"Yodo"},
    {symbol:"At",name:"Astato"}
  ]
};

let columnaActual = null;

function openExam(col) {
  columnaActual = col;
  const datos = columnas[col];

  document.getElementById("tabla-principal").style.display = "none";
  const examArea = document.getElementById("exam-area");

  let html = `<h2>Examen ${col}</h2><div class="exam-grid">`;

  datos.forEach((el,i)=>{
    html += `
      <div class="exam-row">
        <input class="exam-input" id="sym-${i}" placeholder="S√≠mbolo">
        <div class="resultado" id="res-sym-${i}"></div>
        <input class="exam-input" id="name-${i}" placeholder="Nombre">
        <div class="resultado" id="res-name-${i}"></div>
      </div>`;
  });

  html += `
    </div>
    <button class="circle-btn" onclick="resolver()">Resolver</button>
    <button class="circle-btn" onclick="cerrarExamen()">Salir</button>
    <p id="resumen"></p>
  `;

  examArea.innerHTML = html;
  examArea.style.display = "block";
}

function normalizar(str){
  return str.toLowerCase().trim()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"");
}

function resolver(){
  const datos = columnas[columnaActual];
  let aciertos = 0, errores = 0;

  datos.forEach((el,i)=>{
    const symInput = document.getElementById(`sym-${i}`);
    const nameInput = document.getElementById(`name-${i}`);
    const sym = symInput.value.trim();
    const name = nameInput.value;

    const okSym = sym === el.symbol;
    const okName = normalizar(name) === normalizar(el.name);

    const boxSym = document.getElementById(`res-sym-${i}`);
    const boxName = document.getElementById(`res-name-${i}`);

    // s√≠mbolo
    if(okSym){
      boxSym.textContent="‚úì";
      boxSym.style.color="green";
      symInput.style.backgroundColor="#c8f7c5"; // verde claro
      aciertos++;
    } else {
      boxSym.textContent="‚úó";
      boxSym.style.color="red";
      symInput.style.backgroundColor="#f7c5c5"; // rojo claro
      errores++;
    }

    // nombre
    if(okName){
      boxName.textContent="‚úì";
      boxName.style.color="green";
      nameInput.style.backgroundColor="#c8f7c5";
      aciertos++;
    } else {
      boxName.textContent="‚úó";
      boxName.style.color="red";
      nameInput.style.backgroundColor="#f7c5c5";
      errores++;
    }
  });

  document.getElementById("resumen").textContent =
    `Total aciertos: ${aciertos} ¬∑ Total errores: ${errores}`;
}

function cerrarExamen(){
  document.getElementById("exam-area").style.display="none";
  document.getElementById("exam-area").innerHTML="";
  document.getElementById("tabla-principal").style.display="block";
  columnaActual=null;
  window.scrollTo(0,0);
}
</script>

</body>
</html>
