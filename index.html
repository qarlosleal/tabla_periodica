<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Tabla peri贸dica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body{
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
  }

  .title-row{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-bottom:8px;
  }
  h1{ margin:0; }

  .icon-btn{
    width:44px;
    height:44px;
    border-radius:50%;
    border:2px solid #444;
    background:#f3f3f3;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
  }

  .contenedor-tabla{
    display:inline-block;
    overflow-x:auto;
  }

  .titulos,
  .cuerpo,
  .fila-examen{
    display:grid;
    grid-template-columns: repeat(9, 90px);
    gap:8px;
  }

  .titulo{
    text-align:center;
    font-weight:bold;
  }

  .cuerpo{
    grid-auto-rows:70px;
    margin-top:10px;
  }

  .celda{
    width:90px;
    height:70px;
    border:1px solid #444;
    font-size:22px;
    background:#f1f1f1;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .bloque{
    border:1px solid #444;
    background:#e0e0e0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    text-align:center;
    padding:6px;
  }

  .fila-examen{ margin-top:20px; }

  .exam-btn{
    width:48px;
    height:48px;
    border-radius:50%;
    border:2px solid #444;
    background:#fff3a3;
    font-size:24px;
    cursor:pointer;
    margin:auto;
  }

  /* ====== EXAMEN ====== */
  #exam-area{
    display:none;
    margin-top:10px;
    width:min(720px, 96vw);
  }

  .exam-title-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin-bottom:12px;
  }

  .exam-row{
    display:grid;
    grid-template-columns: 90px 34px 230px 34px;
    gap:10px;
    align-items:center;
  }

  .exam-input{
    height:70px;
    font-size:20px;
    text-align:center;
  }

  .resultado{
    font-size:22px;
    text-align:center;
  }

  .circle-btn{
    margin-top:16px;
    width:90px;
    height:90px;
    border-radius:50%;
    border:2px solid #444;
    background:#e0e0e0;
    font-size:22px;
    cursor:pointer;
  }

  /* ====== MODAL ====== */
  .modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }

  .modal-content{
    background:#fff;
    width:min(560px, 92vw);
    border-radius:12px;
    padding:14px;
  }

  /* ====== EFECTOS ====== */
  #fx{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:2000;
    display:none;
  }

  .word{
    position:fixed;
    font-size:64px;
    font-weight:900;
    display:none;
    z-index:2001;
    transform:translate(-50%,-50%);
  }

  /*  MODIFICACIN FINAL PARA MVIL  */
  @media (max-width: 480px){
    .contenedor-tabla{
      transform: scale(0.85);
      transform-origin: top center;
    }
  }
</style>
</head>

<body>

</html>
