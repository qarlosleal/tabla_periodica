<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Valencias · Metales de transición</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="title-row">
  <h1>Valencias · Transición</h1>
  <button class="icon-btn" onclick="location.href='valencias.html'" title="Volver">↩️</button>
</div>

<div class="contenedor-tabla">
  <div class="titulos" style="grid-template-columns: repeat(10, 90px);">
    <div class="titulo">IIIb</div>
    <div class="titulo">IVb</div>
    <div class="titulo">Vb</div>
    <div class="titulo">VIb</div>
    <div class="titulo">VIIb</div>
    <div class="titulo">VIIIb</div>
    <div class="titulo">IXb</div>
    <div class="titulo">Xb</div>
    <div class="titulo">Ib</div>
    <div class="titulo">IIb</div>
  </div>

  <div class="cuerpo" style="grid-template-columns: repeat(10, 90px); grid-auto-rows: 70px; margin-top:10px;">
    <!-- FILA 1 -->
    <button class="celda" style="grid-column:3;grid-row:1;" onclick="speakVal('V')">V</button>
    <button class="celda" style="grid-column:4;grid-row:1;" onclick="speakVal('Cr')">Cr</button>
    <button class="celda" style="grid-column:5;grid-row:1;" onclick="speakVal('Mn')">Mn</button>
    <button class="celda" style="grid-column:6;grid-row:1;" onclick="speakVal('Fe')">Fe</button>
    <button class="celda" style="grid-column:7;grid-row:1;" onclick="speakVal('Co')">Co</button>
    <button class="celda" style="grid-column:8;grid-row:1;" onclick="speakVal('Ni')">Ni</button>
    <button class="celda" style="grid-column:9;grid-row:1;" onclick="speakVal('Cu')">Cu</button>
    <button class="celda" style="grid-column:10;grid-row:1;" onclick="speakVal('Zn')">Zn</button>

    <!-- FILA 2 -->
    <button class="celda" style="grid-column:4;grid-row:2;" onclick="speakVal('Mo')">Mo</button>
    <button class="celda" style="grid-column:6;grid-row:2;" onclick="speakVal('Ru')">Ru</button>
    <button class="celda" style="grid-column:7;grid-row:2;" onclick="speakVal('Rh')">Rh</button>
    <button class="celda" style="grid-column:8;grid-row:2;" onclick="speakVal('Pd')">Pd</button>
    <button class="celda" style="grid-column:9;grid-row:2;" onclick="speakVal('Ag')">Ag</button>
    <button class="celda" style="grid-column:10;grid-row:2;" onclick="speakVal('Cd')">Cd</button>

    <!-- FILA 3 -->
    <button class="celda" style="grid-column:4;grid-row:3;" onclick="speakVal('W')">W</button>
    <button class="celda" style="grid-column:6;grid-row:3;" onclick="speakVal('Os')">Os</button>
    <button class="celda" style="grid-column:7;grid-row:3;" onclick="speakVal('Ir')">Ir</button>
    <button class="celda" style="grid-column:8;grid-row:3;" onclick="speakVal('Pt')">Pt</button>
    <button class="celda" style="grid-column:9;grid-row:3;" onclick="speakVal('Au')">Au</button>
    <button class="celda" style="grid-column:10;grid-row:3;" onclick="speakVal('Hg')">Hg</button>
  </div>
</div>

<script src="js/valenciasmettrans.js" defer></script>

</html>
