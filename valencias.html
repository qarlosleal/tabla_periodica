<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aprender valencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="title-row">
  <h1>Aprender valencias</h1>
  <button class="icon-btn" onclick="location.href='index.html'" title="Men√∫">üè†</button>
</div>

<div class="contenedor-tabla">

  <!-- T√çTULOS -->
  <div class="titulos">
    <div class="titulo">I a</div>
    <div class="titulo">II a</div>
    <div></div>
    <div class="titulo">III a</div>
    <div class="titulo">IV a</div>
    <div class="titulo">V a</div>
    <div class="titulo">VI a</div>
    <div class="titulo">VII a</div>
    <div class="titulo">VIII a</div>
  </div>

  <!-- CUERPO (sin gap para que los bordes coincidan) -->
  <div class="cuerpo valencias-cuerpo-sin-gap">

    <!-- I a -->
    <div class="col-wrap" style="grid-column:1; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:1 / 8;"
              onclick="speak('Grupo uno a. Valencia 1')">
        <div class="col-grid">
          <div class="slot">H</div>
          <div class="slot">Li</div>
          <div class="slot">Na</div>
          <div class="slot">K</div>
          <div class="slot">Rb</div>
          <div class="slot">Cs</div>
          <div class="slot">Fr</div>
        </div>
      </button>
    </div>

    <!-- II a (empieza en Be) -->
    <div class="col-wrap" style="grid-column:2; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 8;"
              onclick="speak('Grupo dos a. Valencia 2')">
        <div class="col-grid">
          <div class="slot">Be</div>
          <div class="slot">Mg</div>
          <div class="slot">Ca</div>
          <div class="slot">Sr</div>
          <div class="slot">Ba</div>
          <div class="slot">Ra</div>
        </div>
      </button>
    </div>

    <!-- Metales de transici√≥n
         - Arriba: entre Al y Ga => arranca EXACTO en la l√≠nea entre fila 3 y 4 => grid-row:4
         - Abajo: coincide con IIIa (hasta Tl) => termina en la l√≠nea bajo la fila 6 => grid-row end:7 -->
    <button class="bloque bloque-link metales-btn"
            style="grid-column:3; grid-row:4 / 7;"
            onclick="location.href='valenciasmettrans.html'">
      Metales de transici√≥n
    </button>

    <!-- III a (B..Tl) -->
    <div class="col-wrap" style="grid-column:4; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 7;"
              onclick="speak('Grupo tres a. Valencias 1 y 3')">
        <div class="col-grid">
          <div class="slot">B</div>
          <div class="slot">Al</div>
          <div class="slot">Ga</div>
          <div class="slot">In</div>
          <div class="slot">Tl</div>
        </div>
      </button>
    </div>

    <!-- IV a (C..Pb) -->
    <div class="col-wrap" style="grid-column:5; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 7;"
              onclick="speak('Grupo cuatro a. Valencias 2 y 4')">
        <div class="col-grid">
          <div class="slot">C</div>
          <div class="slot">Si</div>
          <div class="slot">Ge</div>
          <div class="slot">Sn</div>
          <div class="slot">Pb</div>
        </div>
      </button>
    </div>

    <!-- V a (N..Bi) -->
    <div class="col-wrap" style="grid-column:6; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 7;"
              onclick="speak('Grupo cinco a. Valencias 1, 3 y 5')">
        <div class="col-grid">
          <div class="slot">N</div>
          <div class="slot">P</div>
          <div class="slot">As</div>
          <div class="slot">Sb</div>
          <div class="slot">Bi</div>
        </div>
      </button>
    </div>

    <!-- VI a: O separado (solo 2) -->
    <div class="col-wrap" style="grid-column:7; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 3;"
              onclick="speak('Ox√≠geno. Valencia 2')">
        <div class="col-grid">
          <div class="slot">O</div>
        </div>
      </button>

      <button class="bloque col-btn fit" style="grid-row:3 / 7;"
              onclick="speak('Azufre, selenio, telurio y polonio. Valencias 2, 4 y 6')">
        <div class="col-grid">
          <div class="slot">S</div>
          <div class="slot">Se</div>
          <div class="slot">Te</div>
          <div class="slot">Po</div>
        </div>
      </button>
    </div>

    <!-- VII a (F..At) -->
    <div class="col-wrap" style="grid-column:8; grid-row:1 / 8;">
      <button class="bloque col-btn fit" style="grid-row:2 / 7;"
              onclick="speak('Grupo siete a. Valencias 1, 3, 5 y 7')">
        <div class="col-grid">
          <div class="slot">F</div>
          <div class="slot">Cl</div>
          <div class="slot">Br</div>
          <div class="slot">I</div>
          <div class="slot">At</div>
        </div>
      </button>
    </div>

    <!-- VIII a: Gases nobles
         - Arriba coincide con Ia (fila 1)
         - Abajo coincide con VIIa (debajo de At = l√≠nea 7) -->
    <div class="bloque gases-nobles" style="grid-column:9; grid-row:1 / 7;">
      Gases nobles
    </div>

  </div>
</div>

<script src="js/valencias.js" defer></script>
</body>
</html>
