<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aprender valencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="title-row">
  <h1>Aprender valencias</h1>
  <button class="icon-btn" onclick="location.href='index.html'" title="Men√∫">üè†</button>
</div>

<div class="contenedor-tabla">

  <!-- T√çTULOS -->
  <div class="titulos">
    <div class="titulo">Ia</div>
    <div class="titulo">IIa</div>
    <div></div>
    <div class="titulo">IIIa</div>
    <div class="titulo">IVa</div>
    <div class="titulo">Va</div>
    <div class="titulo">VIa</div>
    <div class="titulo">VIIa</div>
    <div class="titulo">VIIIa</div>
  </div>

  <!-- CUERPO: misma rejilla 9 columnas y 7 filas -->
  <div class="cuerpo valencias-cuerpo">

    <!-- Ia -->
    <button class="bloque col-btn" style="grid-column:1; grid-row:1 / 8;"
            onclick="speak('Grupo Ia. Valencia 1')">
      <div class="col-grid">
        <div class="slot">H</div>
        <div class="slot">Li</div>
        <div class="slot">Na</div>
        <div class="slot">K</div>
        <div class="slot">Rb</div>
        <div class="slot">Cs</div>
        <div class="slot">Fr</div>
      </div>
    </button>

    <!-- IIa (fila 1 vac√≠a para que Be quede alineado con Li) -->
    <button class="bloque col-btn" style="grid-column:2; grid-row:1 / 8;"
            onclick="speak('Grupo IIa. Valencia 2')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">Be</div>
        <div class="slot">Mg</div>
        <div class="slot">Ca</div>
        <div class="slot">Sr</div>
        <div class="slot">Ba</div>
        <div class="slot">Ra</div>
      </div>
    </button>

    <!-- hueco (bloque central como en tu dibujo) -->
    <div class="bloque" style="grid-column:3; grid-row:1 / 8; background:#f7f7f7;"></div>

    <!-- IIIa -->
    <button class="bloque col-btn" style="grid-column:4; grid-row:1 / 8;"
            onclick="speak('Grupo IIIa. Valencias 1 y 3')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">B</div>
        <div class="slot">Al</div>
        <div class="slot">Ga</div>
        <div class="slot">In</div>
        <div class="slot">Tl</div>
        <div class="slot"></div>
      </div>
    </button>

    <!-- IVa -->
    <button class="bloque col-btn" style="grid-column:5; grid-row:1 / 8;"
            onclick="speak('Grupo IVa. Valencias 2 y 4')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">C</div>
        <div class="slot">Si</div>
        <div class="slot">Ge</div>
        <div class="slot">Sn</div>
        <div class="slot">Pb</div>
        <div class="slot"></div>
      </div>
    </button>

    <!-- Va -->
    <button class="bloque col-btn" style="grid-column:6; grid-row:1 / 8;"
            onclick="speak('Grupo Va. Valencias 1, 3 y 5')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">N</div>
        <div class="slot">P</div>
        <div class="slot">As</div>
        <div class="slot">Sb</div>
        <div class="slot">Bi</div>
        <div class="slot"></div>
      </div>
    </button>

    <!-- VIa -->
    <button class="bloque col-btn" style="grid-column:7; grid-row:1 / 8;"
            onclick="speak('Grupo VIa. Valencias 2, 4 y 6')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">O</div>
        <div class="slot">S</div>
        <div class="slot">Se</div>
        <div class="slot">Te</div>
        <div class="slot">Po</div>
        <div class="slot"></div>
      </div>
    </button>

    <!-- VIIa -->
    <button class="bloque col-btn" style="grid-column:8; grid-row:1 / 8;"
            onclick="speak('Grupo VIIa. Valencias 1, 3, 5 y 7')">
      <div class="col-grid">
        <div class="slot"></div>
        <div class="slot">F</div>
        <div class="slot">Cl</div>
        <div class="slot">Br</div>
        <div class="slot">I</div>
        <div class="slot">At</div>
        <div class="slot"></div>
      </div>
    </button>

    <!-- VIIIa (vac√≠o como en tu esquema) -->
    <div class="bloque" style="grid-column:9; grid-row:1 / 8;"></div>

  </div>
</div>

<script src="js/valencias.js" defer></script>
</body>
</html>
